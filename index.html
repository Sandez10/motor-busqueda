<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√∫squeda Avanzada | UX Mejorada</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --secondary: #2b2d42;
            --light: #f8f9fa;
            --gray: #6c757d;
            --white: #ffffff;
            --success: #4bb543;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--secondary);
            background-color: var(--light);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-weight: 700;
        }

        .subtitle {
            color: var(--gray);
            font-size: 1rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
            animation: slideUp 0.5s ease-out;
        }

        .search-input-container {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e9ecef;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-input::placeholder {
            color: #adb5bd;
        }

        .clear-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
        }

        .search-input:not(:placeholder-shown) + .clear-btn {
            opacity: 1;
        }

        .clear-btn:hover {
            color: var(--secondary);
        }

        .results-container {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        .results-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
        }

        .results-count {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .sort-options {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .sort-btn.active {
            color: var(--primary);
            background-color: #e9ecef;
        }

        .sort-btn:hover {
            color: var(--primary);
        }

        .results-list {
            list-style: none;
        }

        .result-item {
            padding: 18px 20px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:hover {
            background-color: #f8f9fa;
        }

        .result-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: bold;
            flex-shrink: 0;
        }

        .result-content {
            flex: 1;
        }

        .result-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--secondary);
        }

        .result-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 5px;
        }

        .result-group {
            font-size: 0.8rem;
            background-color: #e9ecef;
            color: var(--primary);
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .result-position {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .result-contact {
            font-size: 0.8rem;
            color: var(--gray);
            display: flex;
            gap: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .contact-icon {
            font-size: 0.9rem;
        }

        .no-results {
            padding: 40px 20px;
            text-align: center;
            color: var(--gray);
        }

        .no-results-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #e9ecef;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 2rem;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #e9ecef;
            background-color: var(--white);
            color: var(--secondary);
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            min-width: 40px;
            text-align: center;
        }

        .page-btn:hover:not(.active, .disabled) {
            background-color: #f1f3f5;
        }

        .page-btn.active {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .page-btn.disabled {
            color: #adb5bd;
            pointer-events: none;
            cursor: default;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--white);
            border-radius: var(--radius);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: var(--white);
            z-index: 1;
        }

        .modal-title {
            margin: 0;
            color: var(--secondary);
            font-size: 1.3rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            background-color: #f1f3f5;
            color: var(--secondary);
        }

        .modal-body {
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--secondary);
        }

        .profile-position {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 5px;
        }

        .profile-department {
            display: inline-block;
            background-color: #e9ecef;
            color: var(--primary);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-card {
            background-color: #f8f9fa;
            border-radius: var(--radius);
            padding: 15px;
        }

        .detail-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .detail-content {
            font-size: 1rem;
        }

        .contact-link {
            color: var(--secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            transition: var(--transition);
        }

        .contact-link:hover {
            color: var(--primary);
        }

        .contact-icon {
            width: 20px;
            text-align: center;
        }

        /* Skeleton loading */
        .skeleton {
            background-color: #e9ecef;
            border-radius: 4px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .skeleton-text {
            height: 12px;
            margin-bottom: 8px;
        }

        .skeleton-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .result-meta {
                flex-direction: column;
                gap: 5px;
            }
            
            .result-contact {
                flex-direction: column;
                gap: 5px;
            }
            
            .pagination {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>

    <script>
        // Datos de ejemplo
        const empleados = [

            {id: 3, nombre: 'Ana L√≥pez', departamento: 'Marketing', cargo: 'Directora de Marketing', email: 'ana.lopez@empresa.com', telefono: '+34 555 100 203', ubicacion: 'Oficina Central, Piso 4', fechaIngreso: '10/03/2017', proyectos: 15, habilidades: ['Estrategia', 'Redes Sociales', 'Branding']},
            {id: 4, nombre: 'Carlos S√°nchez', departamento: 'Ventas', cargo: 'Gerente de Ventas', email: 'carlos.sanchez@empresa.com', telefono: '+34 555 100 204', ubicacion: 'Oficina Central, Piso 3', fechaIngreso: '05/07/2016', proyectos: 22, habilidades: ['Liderazgo', 'Planificaci√≥n', 'An√°lisis de Mercado']},
            {id: 5, nombre: 'Luisa Fern√°ndez', departamento: 'RH', cargo: 'Recursos Humanos', email: 'luisa.fernandez@empresa.com', telefono: '+34 555 100 205', ubicacion: 'Oficina Central, Piso 1', fechaIngreso: '18/01/2020', proyectos: 5, habilidades: ['Reclutamiento', 'Capacitaci√≥n', 'Relaciones Laborales']},

            {id: 7, nombre: 'Sof√≠a Ram√≠rez', departamento: 'Marketing', cargo: 'Especialista en SEO', email: 'sofia.ramirez@empresa.com', telefono: '+34 555 100 207', ubicacion: 'Oficina Central, Piso 4', fechaIngreso: '12/04/2019', proyectos: 9, habilidades: ['SEO', 'Anal√≠tica Web', 'Contenidos']},
            {id: 8, nombre: 'Diego Gonz√°lez', departamento: 'Ventas', cargo: 'Asesor Comercial', email: 'diego.gonzalez@empresa.com', telefono: '+34 555 100 208', ubicacion: 'Oficina Norte', fechaIngreso: '08/11/2021', proyectos: 4, habilidades: ['Atenci√≥n al Cliente', 'CRM', 'Presentaciones']},
            {id: 9, nombre: 'Elena Castro', departamento: 'Administraci√≥n', cargo: 'Asistente Administrativa', email: 'elena.castro@empresa.com', telefono: '+34 555 100 209', ubicacion: 'Oficina Central, Piso 1', fechaIngreso: '25/02/2018', proyectos: 3, habilidades: ['Organizaci√≥n', 'Contabilidad', 'Atenci√≥n al Detalle']},
            {id: 10, nombre: 'Jorge Ruiz', departamento: 'TI', cargo: 'Desarrollador Backend', email: 'jorge.ruiz@empresa.com', telefono: '+34 555 100 210', ubicacion: 'Edificio Tecnol√≥gico, Piso 2', fechaIngreso: '14/07/2020', proyectos: 7, habilidades: ['Python', 'Django', 'APIs']},
            {id: 11, nombre: 'Laura Mendoza', departamento: 'Ventas', cargo: 'Ejecutiva de Cuentas', email: 'laura.mendoza@empresa.com', telefono: '+34 555 100 211', ubicacion: 'Oficina Sur', fechaIngreso: '03/05/2021', proyectos: 5, habilidades: ['Relaciones con Clientes', 'CRM', 'Negociaci√≥n']},
            {id: 12, nombre: 'Ricardo Vargas', departamento: 'TI', cargo: 'Arquitecto de Software', email: 'ricardo.vargas@empresa.com', telefono: '+34 555 100 212', ubicacion: 'Edificio Tecnol√≥gico, Piso 3', fechaIngreso: '19/08/2017', proyectos: 11, habilidades: ['Arquitectura', 'Microservicios', 'Cloud']},
            {id: 13, nombre: 'Patricia Silva', departamento: 'Marketing', cargo: 'Directora de Contenidos', email: 'patricia.silva@empresa.com', telefono: '+34 555 100 213', ubicacion: 'Oficina Central, Piso 4', fechaIngreso: '27/10/2018', proyectos: 13, habilidades: ['Redacci√≥n', 'Estrategia de Contenidos', 'Storytelling']},
            {id: 14, nombre: 'Fernando Rojas', departamento: 'Ventas', cargo: 'Gerente Regional', email: 'fernando.rojas@empresa.com', telefono: '+34 555 100 214', ubicacion: 'Oficina Norte', fechaIngreso: '09/12/2015', proyectos: 18, habilidades: ['Liderazgo', 'Planificaci√≥n Estrat√©gica', 'An√°lisis de Datos']},
            {id: 15, nombre: 'Gabriela Torres', departamento: 'RH', cargo: 'Reclutadora', email: 'gabriela.torres@empresa.com', telefono: '+34 555 100 215', ubicacion: 'Oficina Central, Piso 1', fechaIngreso: '22/03/2019', proyectos: 6, habilidades: ['Reclutamiento', 'Entrevistas', 'Onboarding']}
        ];

        // Configuraci√≥n
        const resultadosPorPagina = 5;
        let paginaActual = 1;
        let terminoBusqueda = '';
        let ordenActual = 'department';
        let resultadosFiltrados = [];
        let timeoutBusqueda = null;

        // Elementos del DOM
        const searchInput = document.getElementById('searchInput');
        const clearSearch = document.getElementById('clearSearch');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const resultsList = document.getElementById('resultsList');
        const pagination = document.getElementById('pagination');
        const sortButtons = document.querySelectorAll('.sort-btn');
        const detailModal = document.getElementById('detailModal');
        const modalBody = document.getElementById('modalBody');
        const closeModal = document.getElementById('closeModal');

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            // Mostrar skeleton loading inicial
            mostrarSkeletonLoading();
            
            // Simular carga inicial
            setTimeout(() => {
                buscar();
            }, 800);
            
            // Event listeners
            searchInput.addEventListener('input', manejarBusqueda);
            clearSearch.addEventListener('click', limpiarBusqueda);
            sortButtons.forEach(btn => btn.addEventListener('click', cambiarOrden));
            closeModal.addEventListener('click', cerrarModal);
            
            // Cerrar modal con tecla ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    cerrarModal();
                }
            });
            
            // Cerrar modal haciendo clic fuera
            detailModal.addEventListener('click', (e) => {
                if (e.target === detailModal) {
                    cerrarModal();
                }
            });
        });

        // Manejar b√∫squeda con debounce
        function manejarBusqueda() {
            terminoBusqueda = searchInput.value.trim();
            
            // Mostrar/ocultar bot√≥n de limpiar
            if (terminoBusqueda) {
                clearSearch.style.opacity = '1';
                clearSearch.style.pointerEvents = 'all';
            } else {
                clearSearch.style.opacity = '0';
                clearSearch.style.pointerEvents = 'none';
            }
            
            // Cancelar el timeout anterior si existe
            if (timeoutBusqueda) {
                clearTimeout(timeoutBusqueda);
            }
            
            // Mostrar skeleton loading durante la b√∫squeda
            mostrarSkeletonLoading();
            
            // Debounce para evitar m√∫ltiples b√∫squedas r√°pidas
            timeoutBusqueda = setTimeout(() => {
                paginaActual = 1;
                buscar();
            }, 300);
        }

        // Limpiar b√∫squeda
        function limpiarBusqueda() {
            searchInput.value = '';
            terminoBusqueda = '';
            clearSearch.style.opacity = '0';
            clearSearch.style.pointerEvents = 'none';
            paginaActual = 1;
            mostrarSkeletonLoading();
            
            setTimeout(() => {
                buscar();
            }, 300);
            
            searchInput.focus();
        }

        // Funci√≥n de b√∫squeda principal
        function buscar() {
            if (terminoBusqueda) {
                const termino = terminoBusqueda.toLowerCase();
                resultadosFiltrados = empleados.filter(empleado => 
                    empleado.nombre.toLowerCase().includes(termino) || 
                    empleado.departamento.toLowerCase().includes(termino) ||
                    empleado.cargo.toLowerCase().includes(termino)
                );
            } else {
                resultadosFiltrados = [...empleados];
            }
            
            // Ordenar resultados
            ordenarResultados();
            
            mostrarResultados();
        }

        // Ordenar resultados
        function ordenarResultados() {
            if (ordenActual === 'name') {
                resultadosFiltrados.sort((a, b) => a.nombre.localeCompare(b.nombre));
            } else {
                resultadosFiltrados.sort((a, b) => {
                    if (a.departamento === b.departamento) {
                        return a.nombre.localeCompare(b.nombre);
                    }
                    return a.departamento.localeCompare(b.departamento);
                });
            }
        }

        // Cambiar criterio de ordenaci√≥n
        function cambiarOrden(e) {
            const nuevoOrden = e.target.dataset.sort;
            
            if (nuevoOrden !== ordenActual) {
                ordenActual = nuevoOrden;
                
                // Actualizar botones activos
                sortButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.sort === nuevoOrden);
                });
                
                ordenarResultados();
                mostrarResultados();
            }
        }

        // Mostrar skeleton loading
        function mostrarSkeletonLoading() {
            let html = '';
            
            for (let i = 0; i < resultadosPorPagina; i++) {
                html += `
                    <li class="result-item">
                        <div class="skeleton skeleton-avatar"></div>
                        <div class="result-content">
                            <div class="skeleton skeleton-text" style="width: 70%"></div>
                            <div class="skeleton skeleton-text" style="width: 50%"></div>
                            <div class="skeleton skeleton-text" style="width: 60%"></div>
                        </div>
                    </li>
                `;
            }
            
            resultsList.innerHTML = html;
            resultsCount.textContent = 'Buscando...';
            pagination.innerHTML = '';
        }

        // Mostrar resultados
        function mostrarResultados() {
            const inicio = (paginaActual - 1) * resultadosPorPagina;
            const fin = inicio + resultadosPorPagina;
            const resultadosPagina = resultadosFiltrados.slice(inicio, fin);
            const totalPaginas = Math.ceil(resultadosFiltrados.length / resultadosPorPagina);
            
            // Mostrar lista de resultados
            if (resultadosPagina.length > 0) {
                let html = '';
                resultadosPagina.forEach(empleado => {
                    const iniciales = empleado.nombre.split(' ').map(n => n[0]).join('');
                    
                    html += `
                        <li class="result-item" data-id="${empleado.id}">
                            <div class="result-avatar">${iniciales}</div>
                            <div class="result-content">
                                <div class="result-name">${empleado.nombre}</div>
                                <div class="result-meta">
                                    <div class="result-group">${empleado.departamento}</div>
                                    <div class="result-position">${empleado.cargo}</div>
                                </div>
                                <div class="result-contact">
                                    <div class="contact-item">
                                        <span class="contact-icon">‚úâÔ∏è</span>
                                        <span>${empleado.email}</span>
                                    </div>
                                    <div class="contact-item">
                                        <span class="contact-icon">üìû</span>
                                        <span>${empleado.telefono}</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    `;
                });
                resultsList.innerHTML = html;
                
                // Mostrar contador de resultados
                const total = resultadosFiltrados.length;
                resultsCount.textContent = total === 1 ? '1 resultado encontrado' : `${total} resultados encontrados`;
                
                // Agregar eventos a los items
                document.querySelectorAll('.result-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const id = parseInt(item.getAttribute('data-id'));
                        mostrarDetalles(id);
                    });
                });
            } else {
                resultsList.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <p>No se encontraron resultados para "${terminoBusqueda}"</p>
                        <p>Intenta con otros t√©rminos de b√∫squeda</p>
                    </div>
                `;
                resultsCount.textContent = '0 resultados encontrados';
            }
            
            // Mostrar paginaci√≥n
            mostrarPaginacion(totalPaginas);
        }

        // Mostrar paginaci√≥n
        function mostrarPaginacion(totalPaginas) {
            if (totalPaginas <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            const paginasAMostrar = 5;
            let inicio = Math.max(1, paginaActual - Math.floor(paginasAMostrar / 2));
            let fin = Math.min(totalPaginas, inicio + paginasAMostrar - 1);
            
            // Ajustar si estamos cerca del inicio o final
            if (fin - inicio < paginasAMostrar - 1) {
                inicio = Math.max(1, fin - paginasAMostrar + 1);
            }
            
            // Bot√≥n Anterior
            if (paginaActual > 1) {
                html += `<button class="page-btn" onclick="cambiarPagina(${paginaActual - 1})">¬´ Anterior</button>`;
            } else {
                html += `<button class="page-btn disabled">¬´ Anterior</button>`;
            }
            
            // Primera p√°gina
            if (inicio > 1) {
                html += `<button class="page-btn" onclick="cambiarPagina(1)">1</button>`;
                if (inicio > 2) {
                    html += `<span class="page-btn disabled">...</span>`;
                }
            }
            
            // P√°ginas intermedias
            for (let i = inicio; i <= fin; i++) {
                html += `<button class="page-btn ${i === paginaActual ? 'active' : ''}" onclick="cambiarPagina(${i})">${i}</button>`;
            }
            
            // √öltima p√°gina
            if (fin < totalPaginas) {
                if (fin < totalPaginas - 1) {
                    html += `<span class="page-btn disabled">...</span>`;
                }
                html += `<button class="page-btn" onclick="cambiarPagina(${totalPaginas})">${totalPaginas}</button>`;
            }
            
            // Bot√≥n Siguiente
            if (paginaActual < totalPaginas) {
                html += `<button class="page-btn" onclick="cambiarPagina(${paginaActual + 1})">Siguiente ¬ª</button>`;
            } else {
                html += `<button class="page-btn disabled">Siguiente ¬ª</button>`;
            }
            
            pagination.innerHTML = html;
        }

        // Cambiar de p√°gina
        function cambiarPagina(pagina) {
            paginaActual = pagina;
            mostrarResultados();
            window.scrollTo({top: resultsContainer.offsetTop - 20, behavior: 'smooth'});
        }

        // Mostrar detalles en modal

                    <div class="details-grid">

                            <div class="detail-content">
                                <a href="mailto:${empleado.email}" class="contact-link">
                                    <span class="contact-icon">‚úâÔ∏è</span>
                                    <span>${empleado.email}</span>
                                </a>
                                <a href="tel:${empleado.telefono.replace(/[^0-9+]/g, '')}" class="contact-link">
                                    <span class="contact-icon">üìû</span>
                                    <span>${empleado.telefono}</span>
                                </a>
                                <div class="contact-link">
                                    <span class="contact-icon">üè¢</span>
                                    <span>${empleado.ubicacion}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="detail-card">
                            <div class="detail-title">Informaci√≥n Laboral</div>
                            <div class="detail-content">
                                <div class="contact-link">
                                    <span class="contact-icon">üìÖ</span>
                                    <span>Fecha de ingreso: ${empleado.fechaIngreso}</span>
                                </div>
                                <div class="contact-link">
                                    <span class="contact-icon">üìä</span>
                                    <span>Proyectos completados: ${empleado.proyectos}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="detail-card">
                            <div class="detail-title">Habilidades Principales</div>
                            <div class="detail-content">
                                ${empleado.habilidades.map(habilidad => 
                                    `<span style="display: inline-block; background: #e9ecef; padding: 5px 10px; border-radius: 20px; margin: 0 5px 5px 0; font-size: 0.8rem;">${habilidad}</span>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                `;
                
                detailModal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }
        }

        // Cerrar modal
        function cerrarModal() {
            detailModal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // Hacer funciones accesibles globalmente para los eventos onclick
        window.cambiarPagina = cambiarPagina;
    </script>
